<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Layer -->
  <rect x="40" y="40" width="432" height="432" rx="100" fill="#0F172A" />
  
  <!-- Atomic Ring -->
  <circle cx="256" cy="256" r="180" stroke="url(#logo-grad)" stroke-width="8" stroke-dasharray="20 10" opacity="0.3" />

  <!-- Main Logo Mark: Merged A and Z -->
  <g transform="translate(128, 128)" filter="url(#glow)">
    <!-- The "A" shape -->
    <path d="M128 40L40 216H80L128 100L176 216H216L128 40Z" fill="url(#logo-grad)" />
    <!-- The horizontal bar of "A" merged with "Z" top -->
    <path d="M95 180H161L216 180V216H40V180H95Z" fill="white" opacity="0.9" />
    <!-- The "Z" diagonal and bottom -->
    <path d="M216 100H180L80 216H120L216 100Z" fill="white" />
  </g>

  <!-- Atomic Dots -->
  <circle cx="256" cy="76" r="10" fill="#4F46E5" />
  <circle cx="256" cy="436" r="10" fill="#06B6D4" />
  <circle cx="76" cy="256" r="10" fill="#4F46E5" />
  <circle cx="436" cy="256" r="10" fill="#06B6D4" />
</svg>
